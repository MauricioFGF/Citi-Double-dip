<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Double dip</title>
</head>
<body>
    <header id="header">
        <section class="logo"><img src="img/logo.png" alt=""></section>
        <section class="buttons">
            <button onclick="colors(this)" id="blue"> <img src="img/ice-cream1.png" alt=""></button>
            <button onclick="colors(this)" id="pink"><img src="img/popsicle1.png" alt=""></button>
            <button onclick="colors(this)" id="orange"><img src="img/ice-cream2.png" alt=""></button>
        </section>
        <section class="search">
            <div class="search-div">
                <input type="text" id="txt-search" placeholder="Procure seu sorvete"/>
                <img src="img/lupa.png" id="img-search" onclick="search()" alt="">
            </div>
        </section>
    </header>
    <main>
        <div class="ice-creams">
            <div class="big-option" id="tablito">
                <img src="img/tablito.png" alt="">
                <h1>Picolé Tablito</h1>
                <p>Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)</p>
                <h1>R$ 5,00</h1>
            </div>
            <div class="option">
                <div class="small-option" id="brigadeiro"><img src="img/brigadeiro.png" alt=""></div>
                <div class="small-option2" id="unil"> <img src="img/unil.png" alt=""></div>
            </div>
        </div>
        <div class="ice-creams">
            <div class="big-option" id="chica">
                <img src="img/chica.png" alt="">
                <h1>Chica Bon</h1>
                <p>Picolé de chocolate tradicional 106g (R$ 0,05/g)</p>
                <h1>R$ 5,00</h1>
            </div>
            <div class="option">
                <div class="small-option" id="morango"><img src="img/morango.png" alt=""></div>
                <div class="small-option2" id="minions"><img src="img/minions.png" alt=""></div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <section class="footer left"><img src="img/logo2.png" alt=""></section>
        <section class="footer center"><p>Made with &lt;/&gt; and ❤ by Mauricio <p></section>
        <section class="footer right">
            <div class="contacts">
                <img src="img/telefone.png" alt="">
                <p>81 3511-1259</p> 
            </div>
            <div class="contacts">
                <img src="img/mensagem.png" alt="">
                <p>doubledip@org.com</p>   
            </div>
            <div class="contacts">
                <img src="img/instagram.png" alt="">
                <p>@doubledip.store</p>
            </div>
        </section>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
